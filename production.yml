version: '3'

services:
    db:
        image: postgres
        volumes:
            - ./postgres-data:/var/lib/postgresql/data
        healthcheck:
            test: "exit 0"
    nginx:
        build: ./deploy/nginx/
        image: eoglethorpe/natoolbox:nginx-1.0
        ports:
            - '80:80'
        depends_on:
            - web
        volumes:
            - static-volume:/static
            - media-volume:/media
            - socket-volume:/socket
    web:
        build: .
        image: eoglethorpe/natoolbox:django-1.0
        command: ['./wait-for-it.sh', 'db:5432', '--', '/code/run_production.sh']
        volumes:
            - static-volume:/static
            - media-volume:/media
            - socket-volume:/socket
        env_file:
            - production.env
        depends_on:
            - db

volumes:
    static-volume:
    media-volume:
    socket-volume:
